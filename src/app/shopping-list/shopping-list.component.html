<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label for="ingredientName">Ingredient Name:</label>
      <input type="text" id="ingredientName" [(ngModel)]="newIngredientName" class="form-control">
    </div>
    <div class="form-group">
      <label for="ingredientAmount">Amount:</label>
      <input type="number" id="ingredientAmount" [(ngModel)]="newIngredientAmount" class="form-control">
    </div>
    <button class="btn btn-success" (click)="addIngredient()">Add New Ingredient</button>
    <button class="btn btn-info" (click)="clearShoppingList()">Clear Shopping List</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
        {{ ingredient.name }} - {{ ingredient.amount }}
        <button class="btn btn-danger btn-xs" (click)="deleteIngredient(i)">Delete</button>
      </li>
    </ul>
  </div>
</div>
